<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>실습 1: 스마트 치킨 주문서</title>
    <style>
        #menu_box {
            border: 1px solid black;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
    <script>
        function recalc() {
            var total = 0;
            var checks = document.getElementsByClassName("menu-check");
            var qtys = document.getElementsByClassName("menu-qty");

            for (var i = 0; i < checks.length; i++) {
                if (checks[i].checked) {
                    var price = parseInt(checks[i].value);
                    var quantity = parseInt(qtys[i].value);

                    if (isNaN(quantity) || quantity < 1) {
                        quantity = 1;
                    }
                    total += price * quantity;
                }
            }
            document.getElementById("total").value = total;
        }

        function checkAddress() {
            var addr = document.getElementById("addr");
            if (addr.value == "") {
                alert("배달 받으실 주소를 반드시 입력해주세요!");
                addr.focus();
            }
        }

        function validate(e) {
            var total = parseInt(document.getElementById("total").value);

            if (total == 0) {
                alert("상품을 적어도 하나는 선택해야 주문 가능합니다.");
                e.preventDefault();
                return false;
            }

            alert("주문이 완료되었습니다! (총 결제금액: " + total + "원)");
            e.preventDefault();
            return false;
        }
    </script>
</head>

<body>
    <h3>치킨 주문서 (이벤트 활용)</h3>
    <hr>

    <form action="#" onsubmit="return validate(event)">

        <div id="menu_box">
            <h4>[메뉴 선택]</h4>

            <div>
                <input type="checkbox" class="menu-check" value="15000" onchange="recalc()"> BHC 뿌링클 (23,000원)
                <input type="number" class="menu-qty" value="1" min="1" style="width: 40px;" onchange="recalc()"
                    onkeyup="recalc()"> 개
            </div>
            <div>
                <input type="checkbox" class="menu-check" value="12000" onchange="recalc()"> 교촌 허니콤보 (22,000원)
                <input type="number" class="menu-qty" value="1" min="1" style="width: 40px;" onchange="recalc()"
                    onkeyup="recalc()"> 개
            </div>
            <div>
                <input type="checkbox" class="menu-check" value="2000" onchange="recalc()"> 치즈볼 추가 (2,000원)
                <input type="number" class="menu-qty" value="1" min="1" style="width: 40px;" onchange="recalc()"
                    onkeyup="recalc()"> 개
            </div>
            <div>
                <input type="checkbox" class="menu-check" value="1500" onchange="recalc()"> 콜라 1.25L (1,500원)
                <input type="number" class="menu-qty" value="1" min="1" style="width: 40px;" onchange="recalc()"
                    onkeyup="recalc()"> 개
            </div>
        </div>

        배달 주소: <input type="text" id="addr" size="50" onblur="checkAddress()" placeholder="주소를 입력하세요">
        <br><br>

        주문 합계: <input type="text" id="total" value="0" readonly> 원
        <br><br>

        <input type="submit" value="주문하기">
        <input type="reset" value="초기화" onclick="setTimeout(recalc, 0)">
    </form>
    <form>
        <h3>메뉴 추가하기</h3>
        <label>메뉴 이름: <input type="text" id="new_menu_name"></label>
        <label>가격: <input type="number" id="new_menu_price" min="1"></label>

        <button type="button" onclick="
            var name = document.getElementById('new_menu_name').value;
            var price = parseInt(document.getElementById('new_menu_price').value);
            if (name == '' || isNaN(price) || price < 1) {  
                alert('올바른 메뉴 이름과 가격을 입력해주세요.');
                return;
            }

            var menuBox = document.getElementById('menu_box');
            var div = document.createElement('div');

            div.innerHTML = 
                '<input type=&quot;checkbox&quot; class=&quot;menu-check&quot; value=&quot;' + price + '&quot; onchange=&quot;recalc()&quot;>' +
                name + ' (' + price.toLocaleString() + '원) ' +
                '<input type=&quot;number&quot; class=&quot;menu-qty&quot; value=&quot;1&quot; min=&quot;1&quot; style=&quot;width: 40px;&quot; onchange=&quot;recalc()&quot; onkeyup=&quot;recalc()&quot;> 개';

            menuBox.appendChild(div);
            document.getElementById('new_menu_name').value = '';    
            document.getElementById('new_menu_price').value = '';
        ">메뉴 추가하기</button>


    </form>
</body>

</html>
