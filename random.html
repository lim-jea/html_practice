    <main class="container">
        <section>
            <script>
                let inputString = prompt("좋아하는 음식들을 쉼표(,)로 구분하여 입력하세요:", "짜장면,짬뽕,볶음밥");
                if (!inputString) {
                    document.write("<p>뽑기를 취소했습니다.</p>"); 
                }
                else {
                    let items = inputString.split(',');
                    let index = Math.floor(Math.random() * items.length);
                    let choice = items[index].trim();
                    document.write("<p>오늘의 추천 음식: " + choice + "</p>");
                }
            </script>
