<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습 2: 키보드 자동차</title>
    <style>
        body {
            height: 100vh;
            overflow: hidden; 
        }

        #car {
            position: absolute; 
            transition: left 0.1s linear, top 0.1s linear;  
            left: 100px;        
            top: 100px;         
            width: 80px; height: 40px;
            background-color: violet;
            border: 2px solid black;
            color: white; font-weight: bold; text-align: center; line-height: 40px;
        }
        
        #info {
            position: fixed;
            bottom: 20px; left: 20px;
            padding: 10px; background: #eee; border: 1px solid #aaa;
        }
    </style>
    <script>
        var x = 100;
        var y = 100;
        var step = 10; 

        window.onload = function() {
            var car = document.getElementById("car");
            var info = document.getElementById("info");

            document.onkeydown = function(e) {
                switch(e.keyCode) {
                    case 37: 
                        x -= step;
                        break;
                    case 38: 
                        y -= step;
                        break;
                    case 39:
                        x += step;
                        break;
                    case 40:
                        y += step;
                        break;
                    case 82:  // 위치 reset
                        x = 100;
                        y = 100;
                        break;
                    case 187: // '+' 키로 속도 증가
                        if (step >= 50)  step = 50;
                        else step += 5;
                        break;
                    case 189: // '-' 키로 속도 감소
                        if (step <= 5)  step = 5;
                        else step -= 5;
                        break;
                }

                car.style.left = x + "px";
                car.style.top = y + "px";

                info.innerHTML = "현재 좌표 (x, y) = (" + x + ", " + y + ") / 속도 = " + step;
            }
        }
    </script>
</head>
<body>
    <h3>실습 2: 키보드 자동차</h3>
    <p>방향키(←, ↑, →, ↓)를 눌러 자유롭게 운전해보세요. 'R' 키를 누르면 위치가 초기화되고, '+' / '-' 키로 속도를 조절할 수 있습니다.(속도 : 5 <= 속도 <= 50)</p>
    <div id="car">Car</div>
    <div id="info">현재 좌표 (x, y) = (100, 100) / 속도 = 5</div>
</body>
</html>
